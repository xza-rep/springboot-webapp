<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
		
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>

		<!-- 头部-->
		<!-- 头部-->
		<div th:replace="~{common/bar::topbar}"></div>

		<div class="container-fluid">
			<div class="row">

				<!--侧边栏-->
				<div th:replace="~{common/bar::sidebar(activeUrl='emps')}"></div>

				<!-- 主要内容区域 -->
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">


					<!-- 有时候表单需要设置一些隐藏域 -->
					<!-- 修改的表单 -->
					<form th:action="@{/emp/update}" method="post">

						<!-- id 应该也需要为隐藏域都需要回显 -->
						<input type="hidden" class="form-control" name="id" th:value="${employee.getId()}">

						<div class="form-group">
							<label>LastName</label>
							<input type="text" class="form-control" name="lastName" th:value="${employee.getLastName()}">
						</div>

						<div class="form-group">
							<label>Email</label>
							<input type="text" class="form-control" name="email" th:value="${employee.getEmail()}">
						</div>

						<div class="form-group">
							<label>Gender</label>
							<!-- form -->
							<div class="form-inline">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender" value="1"
										   th:checked="${employee.getGender()==1}">
									<label>男</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender" value="0"
										   th:checked="${employee.getGender()==0}">
									<label>女</label>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label>Department</label>
							<!-- 应该要从数据库中读取信息 -->
							<select class="form-control" name="department">
								<!-- 用户传递过来应该是用户的id -->
								<option th:selected="${employee.getDepartment()==dept.getId()}"
										th:each="dept:${departments}"
										th:text="${dept.getDepartmentName()}"
										th:value="${dept.getId()}">
								</option>
							</select>
						</div>

						<div class="form-group">
							<label>Birth</label>
							<input type="text" class="form-control" name="birth"
								   th:value="${#dates.format(employee.getBirth(),'yyyy-MM-dd HH:mm:ss')}"/>
						</div>

						<button type="submit" class="btn btn-primary">修改</button>
					</form>


				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript"  th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript"  th:src="@{/asserts/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
